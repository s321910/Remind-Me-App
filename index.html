<DOCTYPE html!>
    <head>
        <title>Remind Me - SaveYourSchedule</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "Stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Chilanka" rel="stylesheet">
     </head>

    <body>
        <div id = "reminder">
            <h1> MY REMINDERS <i id="pencil" class="fas fa-pencil-alt"></i> </h1>
            <form id="add-reminder">
                          <div class="input-container">
                                    <i class="fas fa-clipboard-list icon" style="font-size:20px;"></i>
                                    <input class="input-field" type="text" name="reminder-title" id="reminder-title" placeholder="Add reminder">
                                </div>
                                <div class="input-container">
                        <i class="fas fa-calendar-alt icon" style="font-size:20px;"></i>
                        <input class="input-field" type="date" name="reminder-date" id="reminder-date">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-clock icon" style="font-size:20px;"></i>
                        <input class="input-field" type="time" name="reminder-time" id="reminder-time">
                    </div>
